<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Postal de Antonio</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="postcard">
			<div class="postcard-header">
				<h1>Mi postcard</h1>
				<img
					src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
					alt="logo"
				/>
			</div>
			<div class="postcard-body">
				<div class="body-left">
					<p>¡Mira qué increible! ¡Esta es una postal que creé usando HTML5 Y CSS3 durante mi curso de la Academia 4Geeks!</p>
					<p>¡Esto es genial, no puedo esperar para comezar a hacer más cosas!</p>
				</div>
				<div class="body-right">
					<input type="text" placeholder="Escribe un nombre" />
					<input type="text" placeholder="Escribe un correo" />
					<input type="text" placeholder="Escribe un comentario" />
				</div>
			</div>
			<div class="postcard-footer">
				<button>Enviar mi postal</button>
			</div>
		</div>
	</body>
</html>
